// task 2

function searchArray(array, value) {
  if (array.length === 0) {
    return false;
  } else if (array[0] === value) {
    return true;
  } else {
    return searchArray(array.slice(1), value);
  }
}

const myArray = [1, 2, 3, 4, 5];
console.log(searchArray(myArray, 3)); // Output: true
console.log(searchArray(myArray, 6)); // Output: false

function addParagraph(text) {
  const newParagraph = document.createElement("p");
  const paragraphText = document.createTextNode(text);
  newParagraph.appendChild(paragraphText);
  document.body.appendChild(newParagraph);
}

// task 8


function saveObjectToLocalStorage(object) {
  for (const key in object) {
    if (object.hasOwnProperty(key)) {
      localStorage.setItem(key, JSON.stringify(object[key]));
    }
  }
  const newObject = {};
  for (const key in localStorage) {
    if (localStorage.hasOwnProperty(key)) {
      newObject[key] = JSON.parse(localStorage.getItem(key));
    }
  }
  return newObject;
}

const myObject = { name: "John", age: 30 };
const storedObject = saveObjectToLocalStorage(myObject);
