<!DOCTYPE html>
<html>
<head>
	<title>Movie Recommendation App</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
   <style>
    .container {
	margin: 0 auto;
	max-width: 600px;
	padding: 20px;
}

h1 {
	text-align: center;
}

.movie{
    background-color: #f1f1f1;
    padding: 20px;
    margin: 20px 0;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    transition: all 0.3s ease-in-out;
    
}
form {
	display: flex;
	flex-wrap: wrap;
	justify-content: space-between;
}

label, select {
	display: block;
	margin: 10px 0;
}

select {
	width: 100%;
}

button {
	background-color: #4CAF50;
	color: white;
	border: none;
	padding: 10px 20px;
	text-align: center;
	text-decoration: none;
	display: inline-block;
	font-size: 16px;
	margin: 10px 0;
	cursor: pointer;
}

button:hover {
	background-color: #3e8e41;
}

   </style>
</head>
<body>
	<div class="container">
		<h1>Movie Recommendation App</h1>
		<form id="movie-form">
			<label for="genre-select">Genre:</label>
			<select id="genre-select">
				<option value="">All</option>
				<option value="Action">Action</option>
				<option value="Comedy">Comedy</option>
				<option value="Drama">Drama</option>
				<option value="Horror">Horror</option>
				<option value="Sci-Fi">Sci-Fi</option>
                <option value="Thriller">Thriller</option>
                <option value="Romance">Romance</option>
                <option value="Adventure">Adventure</option>
                <option value="Animation">Animation</option>
                <option value="Crime">Crime</option>
                <option value="Fantasy">Fantasy</option>
                <option value="Mystery">Mystery</option>
                <option value="Western">Western</option>
                <option value="Family">Family</option>
                <option value="History">History</option>
                <option value="Music">Music</option>
                <option value="War">War</option>
                <option value="Biography">Biography</option>
                <option value="Documentary">Documentary</option>
                <option value="Sport">Sport</option>
                <option value="Musical">Musical</option>

            </select>
			<label for="rating-select">Rating:</label>
			<select id="rating-select">
				<option value="">All</option>
				<option value="8">8+</option>
				<option value="7">7+</option>
				<option value="6">6+</option>
				<option value="5">5+</option>
				<option value="4">4+</option>
				<option value="3">3+</option>
				<option value="2">2+</option>
				<option value="1">1+</option>
			</select>
			<label for="year-select">Release Year:</label>
			<select id="year-select">
				<option value="">All</option>
				<option value="2022">2022</option>
				<option value="2021">2021</option>
				<option value="2020">2020</option>
				<option value="2019">2019</option>
				<option value="2018">2018</option>
				<option value="2017">2017</option>
				<option value="2016">2016</option>
				<option value="2015">2015</option>
				<option value="2014">2014</option>
				<option value="2013">2013</option>
                <option value="2012">2012</option>
                <option value="2011">2011</option>
                <option value="2010">2010</option>
                <option value="2009">2009</option>
                <option value="2008">2008</option>
                <option value="2007">2007</option>  
                <option value="2006">2006</option>
                <option value="2005">2005</option>
                <option value="2004">2004</option>
                <option value="2003">2003</option>
                <option value="2002">2002</option>
                <option value="2001">2001</option>
                <option value="2000">2000</option>
                <option value="1999">1999</option>

			</select>
			<button type="submit">Get Recommendations</button>
		</form>
		
     <div class="saad">

     </div>

	</div>

<script>
    fetch('data.json')
    .then(response => response.json())
    .then(data => {
        
        const form = document.getElementById('movie-form');
        const genreSelect = document.getElementById('genre-select');
        const ratingSelect = document.getElementById('rating-select');
        const yearSelect = document.getElementById('year-select');
        const container = document.querySelector('.saad');
        const movies = data;
        let filteredMovies = movies;
        console.log(movies);
        console.log(filteredMovies);

        const filterMovies = () => {
            filteredMovies = movies.filter(movie => {
                if(genreSelect.value && movie.genres[0] !== genreSelect.value){
                    return false;
                }
                if(ratingSelect.value && movie.vote_average < ratingSelect.value){
                    return false;
                }
                if(yearSelect.value && movie.release_date.slice(0,4) !== yearSelect.value){
                    return false;
                }
                return true;
                console.log(filteredMovies);
            });
            displayMovies();
        }


        const displayMovies = () => {
            let html = '';
            filteredMovies.forEach(movie => {
                html += `
                <div class="movie">
                    <h2>${movie.title}</h2>
                    <p>Overview: ${movie.overview}</p>
                    <p>Rating: ${movie.vote_average}</p>
                    <p>Year: ${movie.release_date.slice(0,4)}</p>
                    <p>Genre: ${movie.genres[0]}</p>
                    <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}" width="300px" alt="${movie.title}">
            
                </div>
                `;
            });
            container.innerHTML = html;
        }

        form.addEventListener('submit', e => {
            e.preventDefault();
            filterMovies();
        });

        genreSelect.addEventListener('change', filterMovies);
        ratingSelect.addEventListener('change', filterMovies);
        yearSelect.addEventListener('change', filterMovies);

        displayMovies();
    });

        




        </script>
</body>
</html>
